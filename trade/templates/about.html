{% extends 'base.html' %}

{% block content %}
<head>
	<title>Contact V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "../static/css/about.css" %}">
</head>

<div class="wrapper">
	<div class="news-container" id="news">
		<div class="load-more-container">
			<a href="#" id="loadMore">Load More</a>
		</div>
	</div>
	<div class="curr-table-container">
		<table class="table table-striped" id="currency-table">
			<thead class="thead-dark" >
				<tr>
					<th scope="col" id='th'>Waluta</th>
					<th scope="col" id='th'>Kurs</th>
				</tr>
			</thead>
		{% for curr in serialize %}
				<tr>
					<td>{{ curr.currency }}</td>
					<td>{{curr.mid}}</td>
				</tr>
		{% endfor %}
		</table>
	</div>
	
</div>
<script src="../static/jquery-3.5.1.js"></script>
<script src="../static/news.js"></script>

{% endblock %}
