<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "../static/css/style.css" %}">
    <link rel="stylesheet" href="{% static "../static/css/navigation.css" %}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Waluty - Trading </title>
</head>

<body>
    <div class="bck-img">
        <header>
            <div class="nav-container">
                <nav class="navigation navbar navbar-expand-lg navbar-toggleable-lg box-shadow mb-3" id="navbar">
                    <div class="container">
                        <a href="/" class="navbar-brand">

                        </a>
                        <a class="navbar-brand" href="/">
                            {% load static %}
                            <img src="{% static "../static/img/money.svg" %}" height="45" -webkit-filter="invert(1)"
                                filter="invert(1)" alt="logo">
                            tradepol</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="navbar-collapse collapse d-lg-inline-flex flex-lg-row-reverse">
                            <ul class="nav">

                                <li class="navigation-item nav-item">
                                    <a class="nav-link" id="#nav-element" href="/charts">Wykresy</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/currencyexchanger">Kalkulator</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/contact">Kontakt</a>
                                </li>





                                {%if user.is_authenticated%}
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">Profil</a>
                                </li>
                                <li class="nav-item li-login">
                                    <a class="nav-link login" href="/logout">Wyloguj</a>

                                </li>
                                {%else%}
                                <li class="nav-item li-login">
                                    <a class="nav-link login" href="/login">Zaloguj</a>
                                </li>
                                {%endif%}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        {% block content %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% load static %}
    <script src="{% static "../static/jquery-3.5.1.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
