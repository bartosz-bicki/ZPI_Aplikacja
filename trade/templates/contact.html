{% extends 'base.html' %}
{% block content %}

<html lang="en">

<head>
	<title>Contact V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "../static/css/contact.css" %}">

</head>

<body>

<div class="center-contact">
	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="{% url 'contact' %}" name="contactForm" encypte="text/plain">
				{% csrf_token %}
				<span class="contact100-form-title">
					Skontaktuj się z nami!
				</span>

				<div class="wrap-input100 validate-input" data-validate="say your name">
					<input class="input100" type="text" name="name" placeholder="przedstaw się">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="say your subject">
					<input class="input100" type="text" name="subject" placeholder="w jakim celu piszesz?">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="say your e-mail address">
					<input class="input100" type="email" name="email" placeholder="e-mail" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="your message">
					<textarea class="input100" name="message" placeholder="napisz co cię trapi"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit" name="submit">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							wyślij
						</span>


					</button>
				</div>

			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
</div>
</body>

</html>
{% endblock %}
